
<div *ngIf="usuarioForm.invalid && usuarioForm.touched" class="alert alert-danger">Preencha todos os campos</div>

<div class="container">
  <form autocomplete="off" #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    <div class="form-group ">
      <label  class="form-control-label">Nome</label>
      <input pInputText  type="text" class="form-control" [class.is-invalid]="nome.invalid && nome.dirty" name="nome" [(ngModel)]="client.nome" required minlength="10" #nome ="ngModel">
      <div *ngIf="nome.hasError('required') && nome.dirty" class="invalid-feedback">Informe um nome</div>
      <div *ngIf="nome.hasError('minlength') && nome.dirty" class="invalid-feedback">O nome deve ser completo</div>
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input pInputText type="text" class="form-control " [class.is-invalid]="email.invalid && email.dirty" name="email" [(ngModel)]="client.email" required email  #email ="ngModel">
      <div *ngIf="email.invalid && email.touched" class="invalid-feedback" >Informe um e-mail válido</div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao" [class.is-invalid]="profissao.invalid && profissao.dirty" [(ngModel)]="client.profissao" required #profissao ="ngModel">
          <option value="">Selecione</option>
          <option *ngFor="let profissao of profissoes" >{{profissao}}</option>
      </select>

      <div *ngIf="profissao.invalid && profissao.touched" class="invalid-feedback">Informe uma Profissão</div>
    </div>

    <button [disabled]="!usuarioForm.valid" pButton type="submit" class="btn btn-primary">Salvar</button>
  </form>


</div>
<router-outlet></router-outlet>
