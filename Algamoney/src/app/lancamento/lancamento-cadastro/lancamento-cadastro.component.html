<div class="container">
  <form>
      <div class="ui-g">
        <div class="ui-g-12">
          <h1>Novo lançamento</h1>

          <div class="ui-g-12">
            <p-selectButton [options]="tipos" #tipo ></p-selectButton>
          </div>

          <div class=" ui-g-6 ui-md-3 ui-fluid">
            <label >Vencimento</label>
            <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" [showIcon]="true"></p-calendar>
          </div>

          <div class="ui-g-6 ui-md-3 ui-fluid">
            <label >{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
            <p-calendar dateFormat="dd/mm/yy"[readonlyInput]="false" [inline]="false"></p-calendar>
          </div>

          <div class="ui-g-12 ui-md-9 ui-fluid" >
            <label>Descrição</label>
            <input pInputText type="text" name="descricao" ngModel  #descricao="ngModel"
            required minlength="5">

            <app-message [control]="descricao" error="required" text=" Informe uma Descrição" ></app-message>


            <div *ngIf="descricao.hasError('minlength') && descricao.dirty" class="ui-message ui-messages-error">
                Minimo de {{descricao.errors.minlength.requiredLength}} caracteres
            </div>
          </div>
          <div class="ui-g-12 ui-md-3 ui-fluid">
            <label >Valor</label>
            <input pInputText type="text"  placeholder="0,00"
            currencyMask [options] ="{prefix:'',thousands:'.',decimal:',',allowNegative:false}"
            name="valor" ngModel>
          </div>



          <div class="ui-g-12 ui-md-6 ui-fluid">
              <label >Categoria</label>
              <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Select" [filter]="true"></p-dropdown>
            </div>

          <div class="ui-g-12 ui-md-6 ui-fluid">
              <label >Pessoa</label>
              <p-dropdown [options]="pessoas" [autoWidth]="false" placeholder="Select" [filter]="true"></p-dropdown>
          </div>

          <div class="ui-g-12  ui-fluid">
              <label >Observação</label>
              <textarea pInputTextarea rows="3"></textarea>
          </div>

          <div class="ui-g-12">
              <button pButton type="submit" label="salvar" ></button>
              <button pButton type="button" label="novo" class="ui-button-info" ></button>
          </div>

        </div>
      </div>

  </form>

</div>
