<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Nova Pessoa</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-8 ui-md-9 ui-fluid">
      <label >Logradouro</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-4 ui-md-3 ui-fluid">
      <label >Numero</label>
      <input pInputText type="text">

    </div>

    <div class="ui-g-4 ui-md-4 ui-fluid">
      <label>Complemento</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-4 ui-md-4 ui-fluid">
      <label >Bairro</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-4 ui-md-4 ui-fluid">
      <label >CEP</label>
      <p-inputMask mask="99.999-999" ></p-inputMask>

    </div>

    <div class="ui-g-6 ui-md-6 ui-fluid">
      <label >Cidade</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-6 ui-md-6 ui-fluid">
      <label >Estado</label>
      <input pInputText type="text">
    </div>
  </div>

  <div class="ui-g-12">
      <p-button icon="pi pi-iconName" label="Salvar"></p-button>
      <p-button icon="pi pi-iconName" label="Novo" ></p-button>
      <a routerLink="/pessoas"></a>
  </div>

</div>
